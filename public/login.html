<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar SesiÃ³n - Pub/Sub Educativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>ðŸŽ“ Sistema Educativo Pub/Sub</h1>
    <p>Inicia sesiÃ³n para continuar</p>

    <input type="email" id="email" placeholder="Correo electrÃ³nico">
    <input type="password" id="password" placeholder="ContraseÃ±a">
    <button id="btnLogin">Ingresar</button>

    <p class="hint">Usa: lesly@educa.com | shirley@educa.com | ContraseÃ±a: 12345</p>
  </div>

  <script src="/js/config.js"></script>
  <script>
    document.getElementById("btnLogin").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      console.log("ðŸ” Intentando login con:", email);

      if (!email || !password) {
        alert("Por favor completa todos los campos");
        return;
      }

      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json" 
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (!response.ok) {
          alert(data.mensaje || "Credenciales incorrectas");
          return;
        }

        console.log("âœ… Login exitoso:", data);
        
        // Guardar informaciÃ³n del usuario en localStorage
        localStorage.setItem('usuario', JSON.stringify({
          id: data.id,
          nombre: data.nombre,
          rol: data.rol,
          email: email
        }));

        if (data.rol.toLowerCase() === "docente") {
          window.location.href = "docente.html";
        } else {
          window.location.href = "estudiante.html";
        }
      } catch (error) {
        console.error("âŒ Error en login:", error);
        alert("Error de conexiÃ³n con el servidor. Verifica que el servidor estÃ© ejecutÃ¡ndose.");
      }
    });

    // Permitir login con Enter
    document.getElementById("password").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        document.getElementById("btnLogin").click();
      }
    });
  </script>
</body>
</html>
