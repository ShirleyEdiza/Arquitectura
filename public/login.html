<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar SesiÃ³n - Pub/Sub Educativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>ğŸ“ Sistema Educativo Pub/Sub</h1>
    <p>Inicia sesiÃ³n para continuar</p>

    <input type="email" id="email" placeholder="Correo electrÃ³nico" value="lesly@educa.com">
    <input type="password" id="password" placeholder="ContraseÃ±a" value="12345">
    <button id="btnLogin">Ingresar</button>

    <div id="loginStatus" style="margin-top: 15px;"></div>

    
    <!-- BotÃ³n para probar conexiÃ³n -->
    <button id="btnTestConnection" style="background: white; margin-top: 10px;">Ingresar</button>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/"></script>
  <script>
    // FunciÃ³n para mostrar estados
    function showStatus(message, type) {
        const statusDiv = document.getElementById("loginStatus");
        if (statusDiv) {
            statusDiv.innerHTML = message;
            statusDiv.className = `status-${type}`;
            statusDiv.style.display = "block";
            statusDiv.style.padding = "10px";
            statusDiv.style.borderRadius = "5px";
            statusDiv.style.marginTop = "15px";
            
            if (type === "error") {
                statusDiv.style.backgroundColor = "#ffe6e6";
                statusDiv.style.color = "#d63031";
                statusDiv.style.border = "1px solid #ff7675";
            } else if (type === "success") {
                statusDiv.style.backgroundColor = "#e6f7e6";
                statusDiv.style.color = "#27ae60";
                statusDiv.style.border = "1px solid #2ecc71";
            } else if (type === "loading") {
                statusDiv.style.backgroundColor = "#e6f3ff";
                statusDiv.style.color = "#2980b9";
                statusDiv.style.border = "1px solid #3498db";
            }
        }
    }

    // Probar conexiÃ³n al backend
    document.getElementById("btnTestConnection").addEventListener("click", async () => {
        try {
            showStatus("ğŸ” Probando conexiÃ³n al backend...", "loading");
            
            const response = await fetch('http://localhost:3002/api/v1/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    correo: 'lesly@educa.com',
                    contrasena: '12345'
                })
            });
            
            console.log('ğŸ” Test Connection Status:', response.status);
            const data = await response.json();
            console.log('ğŸ” Test Connection Response:', data);
            
            if (response.ok) {
                showStatus(`âœ… ConexiÃ³n exitosa! Backend respondiÃ³ correctamente.`, "success");
            } else {
                showStatus(`âŒ Backend respondiÃ³ con error: ${response.status}`, "error");
            }
            
        } catch (error) {
            console.error('âŒ Error en test de conexiÃ³n:', error);
            showStatus(`âŒ No se pudo conectar al backend: ${error.message}`, "error");
        }
    });

    // En login.html - REEMPLAZA todo el script actual
    document.getElementById("btnLogin").addEventListener("click", async () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        console.log("ğŸ” Intentando login con:", email);

        if (!email || !password) {
            showStatus("Por favor completa todos los campos", "error");
            return;
        }

        try {
            showStatus("Conectando...", "loading");
            
            // Usar el endpoint CORRECTO de NestJS
            const response = await fetch('http://localhost:3002/api/v1/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    correo: email,
                    contrasena: password
                })
            });

            console.log('ğŸ” Response status:', response.status);
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Credenciales incorrectas');
            }

            const data = await response.json();
            console.log("âœ… Login exitoso:", data);
            
            // Guardar informaciÃ³n del usuario en localStorage
            const usuario = {
                id: data.id_usuario,
                nombre: data.nombre,
                rol: data.rol,
                correo: data.correo || email
            };
            
            localStorage.setItem('usuario', JSON.stringify(usuario));
            console.log('ğŸ’¾ Usuario guardado en localStorage:', usuario);

            showStatus("âœ… Login exitoso! Redirigiendo...", "success");

            // Redirigir segÃºn el rol
            setTimeout(() => {
                if (data.rol.toLowerCase() === "docente") {
                    window.location.href = "docente.html";
                } else {
                    window.location.href = "estudiante.html";
                }
            }, 1000);

        } catch (error) {
            console.error("âŒ Error en login:", error);
            showStatus(`âŒ Error: ${error.message}`, "error");
        }
    });

    // El resto del cÃ³digo de testConnection se mantiene igual

    // Permitir login con Enter
    document.getElementById("password").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            document.getElementById("btnLogin").click();
        }
    });

    // Verificar que los scripts se cargaron
    document.addEventListener('DOMContentLoaded', () => {
        console.log("ğŸ”§ DOM cargado");
        console.log("ğŸ”§ APP_CONFIG:", window.APP_CONFIG);
        console.log("ğŸ”§ apiService:", typeof window.apiService);
        
        if (typeof window.apiService === 'undefined') {
            showStatus("âš ï¸ Error: Los archivos JavaScript no se cargaron correctamente", "error");
        }
    });
  </script>
</body>
</html>
