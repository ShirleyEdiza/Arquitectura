<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Pub/Sub Educativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>🎓 Sistema Educativo Pub/Sub</h1>
    <p>Inicia sesión para continuar</p>

    <input type="email" id="email" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="btnLogin">Ingresar</button>

    <p class="hint">Usa: lesly@educa.com | shirley@educa.com | Contraseña: 12345</p>
  </div>

  <script src="/js/config.js"></script>
  <script>
    document.getElementById("btnLogin").addEventListener("click", async () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        console.log("🔐 Intentando login con:", email);

        if (!email || !password) {
            alert("Por favor completa todos los campos");
            return;
        }

        try {
            // Usar el servicio API de NestJS
            const data = await window.apiService.login({ email, password });

            console.log("✅ Login exitoso:", data);
            
            // Guardar información del usuario en localStorage
            localStorage.setItem('usuario', JSON.stringify({
                id: data.id,
                nombre: data.nombre,
                rol: data.rol,
                email: email
            }));

            if (data.rol.toLowerCase() === "docente") {
                window.location.href = "docente.html";
            } else {
                window.location.href = "estudiante.html";
            }
        } catch (error) {
            console.error("❌ Error en login:", error);
            alert("Credenciales incorrectas o error de conexión");
        }
    });

    // Permitir login con Enter
    document.getElementById("password").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            document.getElementById("btnLogin").click();
        }
    });
</script>
</body>
</html>
