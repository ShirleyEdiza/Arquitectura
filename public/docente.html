<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Docente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>👩‍🏫 Panel del Docente (Publisher)</h1>
  </header>

  <main>
    <input type="text" id="mensaje" placeholder="Escribe la tarea o anuncio">
    <button id="btnPublicar">📢 Publicar tarea</button>

    <div id="log"></div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const mensaje = document.getElementById("mensaje");
    const log = document.getElementById("log");

    document.getElementById("btnPublicar").addEventListener("click", () => {
      if (mensaje.value.trim() === "") return alert("Escribe algo primero.");
      socket.emit("publicar-tarea", { mensaje: mensaje.value });
      log.innerHTML += `<p>📤 Tarea publicada: ${mensaje.value}</p>`;
      mensaje.value = "";
    });
  </script>
</body>
</html>
